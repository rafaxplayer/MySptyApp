<header>
    <h1>SpotiApp</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a [routerLink]="['/home']" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" (keyup.enter)="search(inpSearch.value)" #inpSearch type="search" placeholder="Search" aria-label="Search">
                <button (click)="search(inpSearch.value)" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </div>
        </div>
    </nav>

</header>
